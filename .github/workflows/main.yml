name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd pairdraw-back
        npm install

    - name: Run tests
      run: |
        cd pairdraw-back
        npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Server
      run: |
        # Add your deployment script here
        echo "Deploying to server..."

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: failure()

    steps:
    - name: Send Slack notification
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "channel": "C07FZ7YRGKZ",
            "text": "Build and test failed for the backend on the main branch."
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
